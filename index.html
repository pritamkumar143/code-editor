<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-5">
    <h1 class="text-3xl font-bold text-center mb-6">Code Editor</h1>

    <!-- Editor and Output Sections -->
    <div class="flex flex-col lg:flex-row w-full max-w-5xl gap-5">
        <!-- Code Editor -->
        <textarea id="editor"
            class="w-full lg:w-1/2 h-96 p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write HTML, CSS, or JavaScript code here..."></textarea>

        <!-- Live Output -->
        <iframe id="output" class="w-full lg:w-1/2 h-96 border border-gray-300 rounded-md bg-white"></iframe>
    </div>

    <!-- JavaScript Console Output -->
    <div id="consoleContainer" class="w-full max-w-5xl mt-5">
        <h2 class="text-lg font-bold mb-2">Console Output:</h2>
        <div id="consoleOutput"></div>
    </div>

    <!-- Run Code Button -->
    <button id="runButton"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">
        Run Code
    </button>

   <script src="script.js"></script>
</body>
</html>
