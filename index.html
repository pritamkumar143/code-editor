<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #editor {
            resize: none;
        }

        #output {
            background: white;
        }

        #consoleOutput {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-5">
    <h1 class="text-3xl font-bold text-center mb-6">Code Editor</h1>

    <!-- Editor and Output Sections -->
    <div class="flex flex-col lg:flex-row w-full max-w-5xl gap-5">
        <!-- Code Editor -->
        <textarea id="editor"
            class="w-full lg:w-1/2 h-96 p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write HTML, CSS, or JavaScript code here..."></textarea>

        <!-- Live Output -->
        <iframe id="output" class="w-full lg:w-1/2 h-96 border border-gray-300 rounded-md bg-white"></iframe>
    </div>

    <!-- JavaScript Console Output -->
    <div id="consoleContainer" class="w-full max-w-5xl mt-5">
        <h2 class="text-lg font-bold mb-2">Console Output:</h2>
        <div id="consoleOutput"></div>
    </div>

    <!-- Run Code Button -->
    <button id="runButton"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">
        Run Code
    </button>

    <!-- JavaScript for Output -->
    <script>
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const runButton = document.getElementById('runButton');
        const consoleOutput = document.getElementById('consoleOutput');

        function clearOutput() {
            const iframeDoc = output.contentDocument || output.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(''); // Clear the iframe content
            iframeDoc.close();
            consoleOutput.textContent = ''; // Clear the console output
        }

        function captureConsoleLogs() {
            const originalConsoleLog = console.log;
            consoleOutput.textContent = ''; // Clear previous logs

            // Override console.log
            console.log = function (...args) {
                args.forEach(arg => {
                    consoleOutput.textContent += arg + '\n';
                });
                originalConsoleLog.apply(console, args);
            };

            // Override console.error for errors
            console.error = function (...args) {
                args.forEach(arg => {
                    consoleOutput.textContent += 'ERROR: ' + arg + '\n';
                });
                originalConsoleLog.apply(console, args);
            };
        }

        runButton.addEventListener('click', () => {
            const userCode = editor.value;

            // Check if the user has written pure JavaScript (no HTML or CSS)
            if (!userCode.includes('<') && !userCode.includes('>')) {
                try {
                    captureConsoleLogs(); // Capture console.log outputs
                    new Function(userCode)(); // Safely evaluate the JavaScript code
                } catch (error) {
                    console.error(error.message); // Show errors in console output
                }
            } else {
                // Handle HTML/CSS/JavaScript together
                const iframeDoc = output.contentDocument || output.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(userCode);
                iframeDoc.close();
            }
        });

        // Clear output when the editor is clicked
        editor.addEventListener('focus', clearOutput);
    </script>
</body>
</html>
